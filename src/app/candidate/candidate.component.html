<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="text-center">Candidate Detail</h3>
                </div>
                <div class="panel panel-body">
                    <label>Name</label>
                    <input type="text" class="form-control" #name>
                    <label>Email</label>
                    <input type="text" class="form-control" #email>
                    <label>role</label>
                    <input type="text" class="form-control" #role>
                </div>
                <div class="panel panel-footer">
                    <button class="btn btn-warning" (click)="add(name.value, email.value,role.value)">Submit</button>
                  
                </div>
            </div>
        </div>
              
        <div class="col-md-8">     
            <label for="search"></label>
           <input type="text" class="form-control"  placeholder="search here"  autocomplete="off" [(ngModel)]="searchname">
          
                <br>
            <table class="table table-bordered table-hover">
                <thead>

                        <tr>
                  
                        <th><input type="checkbox" (change)="bulk($event)"></th>
                         <th>Name</th>
                        <th>Email</th>
                        <th>role</th>
                        <th>Edit</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
          
         <tr *ngFor="let x of members | paginate: { itemsPerPage:10, currentPage: page} | filter:searchname; let i=index;">         
               <td><input type="checkbox" [checked]="checks"></td>
                       <td>{{x.name}}</td>
                        <td>{{x.email}}</td>
                        <td>{{x.role}}</td>
                        <td><button class="btn btn-warning">Edit</button></td>
                         <td><button class="btn btn-danger" (click)="delete(i)">remove{{i+1}}</button></td>
                    </tr>
                </tbody>
              
                 <button class="btn btn-danger" class="design" (click)="delete1(i)">Delete selected {{i}}</button>
           <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls>  -->
           <pagination-controls (pageChange)="handlePageChange($event)"></pagination-controls>
            
            </table>
        </div>
    </div>
</div>
